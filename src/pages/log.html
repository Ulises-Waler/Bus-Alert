<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Card</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
        }
        .card {
                position: relative;
                width: 350px;
                padding: 20px;
                border-radius: 10px;
                background: #2a2a7c;
                color: white;                                                                                                                                                                                                                                                             
                text-align: center;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
                border: 2px solid white;
                overflow: hidden;
        }
        .striped-border {
            position: absolute;
            left: 0;
            width: 100%;
            height: 20px;
            background: repeating-linear-gradient(
                45deg,
                white,
                white 10px,
                #2a2a7c 10px,
                #2a2a7c 20px
            );
        }
        .top-border {
            top: 0;
        }
        .bottom-border {
            bottom: 0;
        }
        .card h2 {
            margin-bottom: 15px;
        }
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .input-group label {
            display: block;
            font-size: 14px;
        }
        .input-group input {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 5px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background: #ffcc00;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .register-link {
            margin-top: 10px;
            font-size: 14px;
        }
        .register-link a {
            color: #ffcc00;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="striped-border top-border"></div>
        <h2 className="text-center">{isRegistering ? 'Registro' : 'Iniciar Sesión'}</h2>
        <form>
            <div class="input-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" required>
            </div>
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="btn">Ingresar</button>
        </form>
        <div class="register-link">
            ¿No tienes cuenta? <a href="#">Regístrate aquí</a>
        </div>
        <div class="striped-border bottom-border"></div>
    </div>
</body>
</html>
